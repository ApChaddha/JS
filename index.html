<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
  </head>
  <body>

    <!--Your Age in Days-->

    <div class="container-1">
      <h2>Challenge 1: Your Age In Days</h2>
      <div class="flex-box-container-1">
        <div>
          <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
        </div>

        <div>
          <button class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
      </div>

      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
    </div>

    <!--Cat Generator-->

    <div class="container-2">
      <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

      <div class="flex-box-container-2">
        <div id="flex-cat-gen"></div>
      </div>
    </div>

    <!--Rock, Paper, Scissors-->

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
          <img id="rock" src="images/rock.jpeg" alt="images/rock.jpeg" height="150px" width="150px" onclick="rpsGame(this)">
          <img id="paper" src="images/paper.png" alt="images/paper.png" height="150px" width="150px" onclick="rpsGame(this)">
          <img id="scissors" src="images/scissor.png" alt="images/scissor.png" height="150px" width="150px" onclick="rpsGame(this)">
        </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
